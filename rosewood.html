<html>
	<head>
		<title>Movement Test</title>
		<script type="text/javascript" src="core.js"></script>
		<script type="text/javascript" src="params.js"></script>
		<script type="text/javascript" src="gamemenu.js"></script>
		<script type="text/javascript" src="battle.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="objects.js"></script>
		<script type="text/javascript" src="ingame.js"></script>
		<script type="text/javascript" src="runtime.js"></script>
		
	</head>
	<body>
		<div id="readout" style="width:640px;height:100px;top:522px;position:absolute;">
			Message: <span id="message"></span><br><span id="read"></span>
			<input type="button" value="stop" onclick="clearTimeout(t);">
		</div>
		<script type="text/javascript">
			
			// Keydown Params
			rw.keys.l = false; //37 Left Arrow
			rw.keys.u = false; //38 Up Arrow
			rw.keys.r = false; //39 Right Arrow
			rw.keys.d = false; //40 Down Arrow
			rw.keys.t = false; //84 't' Key
			rw.keys.a = false; //65 'a' Key
			rw.keys.i = false;
			
			// Global Params
			rw.g.state = 0; //Current Game State
			rw.g.pName = ''; //Player Name - pName and pGraf could be replaced in player Object
			rw.g.pGraf = ''; //Player Graphic
			rw.g.pX = 320;
			rw.g.pY = 375;
			rw.g.speed = 2;
			rw.g.alive = true;
			rw.g.fighting = false;
			rw.g.t = 0;
			rw.g.tTotal = 0;
			rw.g.world = 0;
			rw.g.body = document.getElementsByTagName('body')[0];

			var body = document.getElementsByTagName('body')[0];
			// Map container
			var ctr = document.createElement('div');
			ctr.id = 'container';
			ctr.style.position = 'absolute';
			ctr.style.left = '0';
			ctr.style.top = '0';
			body.appendChild(ctr);
			//Overlay
			var ovr = document.createElement('div');
			ovr.id = 'ovr';
			ovr.style.position = 'absolute';
			ovr.style.left = '160px';
			ovr.style.width = '320px';
			ovr.style. top = '120px';
			ovr.style.height = '240px';
			ovr.style.zIndex = '500';
			ovr.style.backgroundColor = 'white';
			ovr.style.display = 'none';
			body.appendChild(ovr);
			
			



			

			rw.u.state();
		</script>
	</body>
</html>
