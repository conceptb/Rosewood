<html>
	<head>
		<script type="text/javascript" src="../../rosewood.js"></script>
		<script type="text/javascript" src="game.js"></script>
	</head>
	<body style="margin:0;padding:0;">
		<div id="playarea"></div>
		<script type="text/javascript">
			startGame();
		</script>
		Change FPS
		<input name="fps" id="fps" type="text" value="20" onchange="rw.setFPS(document.getElementById('fps').value);">
		<br>
		<input type="button" value="start" onclick="rw.start();">
		&nbsp;
		<input type="button" value="stop" onclick="rw.stop();">
		<p>
			<strong>Evil Eyes!!!</strong> A game of certain and impending doom.<br>
			Use the arrow keys to avoid the Evil Eyes. <br>
			Make the eyes collide to kill them. <br>
			Collect power-ups to stave off death for a moment longer. <br>
			Suprisingly addictive.
		</p>
	</body>
</html>
