<html>
	<head>
		<script src="../../rosewood.js"></script>
	</head>
	<body>
		<div id="playarea"></div>
		<script>
		rw.loadSprites({
			'ball': ['ball.png', 30, 30, 0, 0]
		}, function() {
			rw.init('playarea', {
				x:500,
				y:500,
				FPS:60,
				sequence:['ents','blit'],
				keys:['ua','da','la','ra']
			})
			.newEnt({
				base: new rw.Ent('ball','ball',30,30),
				update: function() {
					if (rw.key('ua')) this.base.move(0,-1);
					if (rw.key('da')) this.base.move(0,1);
					if (rw.key('la')) this.base.move(-1,0);
					if (rw.key('ra')) this.base.move(1,0);
				}
			}).base.display(0,0).end().start();
		})
		</script>
	</body>
</html>
