<html>
	<head>
		<script src="rosewood_canv.js"></script>
	</head>
	<body>
		<script>
		rw.loadSprites({
			'ball': ['ball.png', 30, 30, 0, 0]
		}, function() {
			rw.init(500,500)
			.setFPS(60)
			.newEnt({
				base: new rw.ent('ball','ball',30,30),
				update: function() {
					if (rw.key('ua')) this.base.move(0,-1);
					if (rw.key('da')) this.base.move(0,1);
					if (rw.key('la')) this.base.move(-1,0);
					if (rw.key('ra')) this.base.move(1,0);
				},
				init: function() { this.base.display('ball',0,0);}
			}).base.end().start()
		})
		</script>
	</body>
</html>
